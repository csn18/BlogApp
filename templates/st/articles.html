{% extends 'main.html' %}

{% block main %}

  <div class="container" id="post">

    <div class="row" id="post_list">
      {% for post in posts %}
        <div class="col-4" id="post">
          <img id="img" src="{{ post.image.url }}" alt="Изображение поста">
          <a href="{% url 'st-detail' post.id %}"><h5>{{ post.title }}</h5></a>
          <p>{{ post.publication_date|date:'j E Y в H:i' }}</p>
        </div>
      {% endfor %}
    </div>

  </div>

{% endblock %}
